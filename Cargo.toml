[workspace]
members = [
    "guests",
    "host",
    "lib",
    "primitives",
]

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.dev.build-override]
opt-level = 3

[profile.release]
debug = 1
lto = true

[profile.release.build-override]
opt-level = 3

[patch.crates-io]
# use optimized risc0 circuit
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.2-risc0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.1-risc0" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2/v0.10.6-risc0" }

[workspace.dependencies]
bonsai-sdk = { git = "https://github.com/risc0/risc0.git", branch = "release-0.17" }
risc0-build = { git = "https://github.com/risc0/risc0.git", branch = "release-0.17" }
risc0-zkvm = { git = "https://github.com/risc0/risc0.git", branch = "release-0.17", default-features = false }
