name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC0_TOOLCHAIN_VERSION: test-release-2

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: risc0/risc0/.github/actions/rustup@release-0.19
    - uses: risc0/risc0/.github/actions/sccache@release-0.19
    - uses: risc0/cargo-install@v1
      with:
        crate: cargo-binstall
    - run: cargo binstall -y cargo-risczero@0.19.1
    - run: cargo risczero install --version $RISC0_TOOLCHAIN_VERSION
    - run: cargo test --workspace --all-targets --all-features

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: risc0/risc0/.github/actions/rustup@release-0.19
    - uses: risc0/risc0/.github/actions/sccache@release-0.19
    - uses: risc0/clippy-action@main
      with:
        reporter: 'github-pr-check'
        fail_on_error: true
        clippy_flags: --workspace --all-targets --all-features -- -Dwarnings

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: risc0/risc0/.github/actions/rustup@release-0.19
    - run: cargo fmt --all --check
