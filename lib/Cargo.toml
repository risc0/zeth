[package]
name = "zeth-lib"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-sol-types = "0.3"
anyhow = "1.0"
ethers-core = { version = "2.0", features = ["optimism"] }
hashbrown = { version = "0.13", features = ["inline-more"] }
heapless = "0.7.16"
hex-literal = "0.4"
libflate = "2.0.0"
once_cell = "1.18"
revm = { version = "3.3", default-features = false, features = ["std", "serde", "optional_no_base_fee", "optional_balance_check"] }
ruint = { version = "1.10", default-features = false }
serde = "1.0"
thiserror = "1.0"
zeth-primitives = { path = "../primitives", features = ["revm"] }

[target.'cfg(not(target_os = "zkvm"))'.dependencies]
chrono = { version = "0.4", default-features = false }
ethers-providers = { version = "2.0", features = ["optimism"] }
flate2 = "1.0.26"
log = "0.4"
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde_with = "3.0"
tokio = { version = "1.23", features = ["full"] }
zeth-primitives = { path = "../primitives", features = ["revm", "ethers"] }

[dev-dependencies]
bincode = "1.3"
serde_with = "3.1"
